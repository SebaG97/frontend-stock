<form (ngSubmit)="onSave()" #form="ngForm" class="p-fluid">
  <div class="field">
    <label for="producto">Producto *</label>
    <p-dropdown [options]="productos" optionLabel="descripcion" optionValue="id" [(ngModel)]="movimiento.producto_id" name="producto_id" required></p-dropdown>
  </div>
  <div class="field">
    <label for="deposito">Dep√≥sito *</label>
    <p-dropdown [options]="depositos" optionLabel="nombre" optionValue="id" [(ngModel)]="movimiento.deposito_id" name="deposito_id" required></p-dropdown>
  </div>
  <div class="field">
    <label for="tipo">Tipo *</label>
    <p-dropdown [options]="['ingreso','egreso','ajuste']" [(ngModel)]="movimiento.tipo" name="tipo" required></p-dropdown>
  </div>
  <div class="field">
    <label for="cantidad">Cantidad *</label>
    <input type="number" pInputText [(ngModel)]="movimiento.cantidad" name="cantidad" required min="0.01" step="0.01">
  </div>
  <div class="field">
    <label for="motivo">Motivo</label>
    <input type="text" pInputText [(ngModel)]="movimiento.motivo" name="motivo">
  </div>
  <div class="flex justify-content-end gap-2 mt-4">
    <button pButton type="button" label="Cancelar" class="p-button-text" (click)="cancel.emit()"></button>
    <button pButton type="submit" label="Guardar" [disabled]="form.invalid"></button>
  </div>
</form>
